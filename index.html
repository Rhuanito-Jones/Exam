<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Babe ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdf0f6;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2em;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #ffb6c1;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff69b4;
      color: white;
    }

    .loader {
      display: none;
      width: 80%;
      height: 20px;
      background-color: #ffe4ec;
      border-radius: 10px;
      margin-top: 20px;
      overflow: hidden;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    .progress {
      width: 0%;
      height: 100%;
      background-color: #ff69b4;
      animation: loading 2.5s forwards;
    }

    @keyframes loading {
      from { width: 0%; }
      to { width: 100%; }
    }

    .message {
      display: none;
      margin-top: 30px;
      font-size: 24px;
      text-align: center;
      color: #ff1493;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      font-size: 30px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Hey babe ðŸ’•</h1>
  <button onclick="startSurprise()">Click me!</button>

  <div class="loader" id="loader">
    <div class="progress" id="progress"></div>
  </div>

  <div class="message" id="message">
    Good luck on your exam, babe! ðŸ’– I'm so proud of you! ðŸŽ‰âœ¨ðŸŽˆ
  </div>

  <script>
    function startSurprise() {
      document.querySelector("button").style.display = "none";
      const loader = document.getElementById("loader");
      const progress = document.getElementById("progress");
      loader.style.display = "block";

      // Restart animation in case it's run before
      progress.style.animation = "none";
      progress.offsetHeight; // trigger reflow
      progress.style.animation = "loading 2.5s forwards";

      setTimeout(() => {
        loader.style.display = "none";
        document.getElementById("message").style.display = "block";
        spawnBalloons();
      }, 2600); // a lil longer than animation
    }

    function spawnBalloons() {
      const emojis = ["ðŸŽˆ", "ðŸŽŠ", "ðŸŽ‰", "ðŸ’–", "ðŸŒ¸", "âœ¨"];
      for (let i = 0; i < 30; i++) {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 5000);
      }
    }
  </script>

</body>
</html>
